<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        Revisa y confirma tu pedido
           
        Revisa que tu pedido este completo y a continuacion da clic en pagar.
        
        Lista productos
        <ui:repeat var="producto" value="#{carroComprasBean.carroCompra}">
            <h:panelGrid columns="3" style="width:50%" columnClasses="logo,detail">
                <p:graphicImage name="#{producto.mueble.foto}" /> 
                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Referencia:" />
                        <h:outputText value="#{producto.mueble.referencia}" style="font-weight: bold"/>

                        <h:outputText value="Nombre:" />
                        <h:outputText value="#{producto.mueble.nombre}" style="font-weight: bold"/>

                        <h:outputText value="Cantidad:" />
                        <h:outputText value="#{producto.cantidad}" style="font-weight: bold"/>
                    </h:panelGrid>
                </p:outputPanel>
                <p:outputPanel>
                    <h:outputText value="Precio:" />
                    <h:outputText value="#{producto.precio}" style="font-weight: bold"/>
                </p:outputPanel>
            </h:panelGrid>    
            <h:panelGrid columns="3" style="width:50%" columnClasses="logo,detail">
                <p:outputPanel></p:outputPanel>
                <p:outputPanel></p:outputPanel>
                  <p:outputPanel>
                    <h:outputText value="Precio Total:" />
                    <h:outputText value="#{carroComprasBean.darPrecioTotal()}" style="font-weight: bold"/>
                </p:outputPanel>
            </h:panelGrid>
	</ui:repeat>    
        <h:commandButton value="Pagar" action="#{carroComprasBean.irAPagar}" />
        </h:form>
    </h:body>
</html>
