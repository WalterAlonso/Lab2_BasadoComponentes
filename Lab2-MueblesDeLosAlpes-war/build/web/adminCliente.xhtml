<?xml version='1.0' encoding='UTF-8' ?>

-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Clientes" />
    <ui:define name="body">
        <h:outputLabel for="TxtDescripcion" value="Cliente" />
        <h:form>

            <!-- Panel para agregar un nuevo cliente -->
            <h:panelGroup>
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtTipoDocumento" value="Tipo de Documento"/>
                    <h:selectOneMenu value="#{adminClienteBean.cliente.tipoDocumento}">
                        <f:selectItems value="#{adminClienteBean.tiposDocumentos}" />
                    </h:selectOneMenu>
                    <h:message id="tipoDocMsg" for="TxtTipoDocumento" />
                </h:panelGrid>
                <h:panelGrid>
                    <h:outputLabel for="TxtNumeroDocumento" value="Número de Documento"/>
                    <h:inputText id="TxtNumeroDocumento" size="20" maxlength="20" value="#{adminClienteBean.cliente.numeroDocumento}"
                                 label="Número de Documento" required="true">
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <h:message id="nuDocMsg" for="TxtNumeroDocumento" />
                </h:panelGrid>

                <h:panelGrid>
                    <h:outputLabel for="TxtNombreCompleto" value="Nombre Completo"/>
                    <h:inputText id="TxtNombreCompleto" size="20" maxlength="20"  value="#{adminClienteBean.cliente.nombre}"
                                 label="Nombre Completo" required="true">
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <h:message id="nombreMsg" for="TxtNombreCompleto" />
                </h:panelGrid>

                <h:panelGrid>
                    <h:outputLabel for="TxtTelefonoResidencia" value="Teléfono de residencia"/>
                    <h:inputText id="TxtTelefonoResidencia" size="20" maxlength="20" value="#{adminClienteBean.cliente.telefonoResidencia}"
                                 label="Teléfono de residencia" required="true">
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <h:message id="telMsg" for="TxtTelefonoResidencia" />
                </h:panelGrid>

                <h:panelGrid>
                    <h:outputLabel for="TxtTelefonoCelular" value="Teléfono Celular"/>
                    <h:inputText id="TxtTelefonoCelular" size="20" maxlength="20" label="Teléfono Celular"
                                 value="#{adminClienteBean.cliente.celular}" required="false">
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <h:message id="celMsg" for="TxtTelefonoCelular" />
                </h:panelGrid>
                <h:panelGrid>
                    <h:outputLabel for="TxtDirección" value="Dirección"/>
                    <h:inputText id="TxtDirección" size="20" maxlength="20" label="Dirección"
                                 value="#{adminClienteBean.cliente.direccion}" required="true">
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <h:message id="dirMsg" for="TxtDirección" />
                </h:panelGrid>
                 <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtPais" value="Pais"/>
                    <h:selectOneMenu value="#{adminClienteBean.cliente.pais}">
                        <f:selectItems value="#{adminClienteBean.paises}" />
                    </h:selectOneMenu>
                    <h:message id="paisMsg" for="TxtPais" />
                </h:panelGrid>                
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtDepartamento" value="Departamento"/>
                    <h:selectOneMenu value="#{adminClienteBean.cliente.departamento}">
                        <f:selectItems value="#{adminClienteBean.departamentos}" />
                    </h:selectOneMenu>
                    <h:message id="depMsg" for="TxtDepartamento" />
                </h:panelGrid>
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtCiudadResidencia" value="Ciudad de Residencia"/>
                    <h:selectOneMenu value="#{adminClienteBean.cliente.ciudad}">
                        <f:selectItems value="#{adminClienteBean.ciudades}" />
                    </h:selectOneMenu>
                    <h:message id="ciudadMsg" for="TxtCiudadResidencia" />
                </h:panelGrid>                
                <h:panelGrid>
                    <h:outputLabel for="TxtProfesion" value="Profesión"/>
                    <h:inputText id="TxtProfesion" size="20" maxlength="20" label="Profesión"
                                 value="#{adminClienteBean.cliente.profesion}" required="true">
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <h:message id="proMsg" for="TxtProfesion" />
                </h:panelGrid>

                <h:panelGrid>
                    <h:outputLabel for="TxtEmail" value="Email"/>
                    <h:inputText id="TxtEmail" size="20" maxlength="20" label="Email"
                                 value="#{adminClienteBean.cliente.email}" required="true">
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    </h:inputText>
                    <h:message id="emailMsg" for="TxtEmail" />
                </h:panelGrid>

                <h:commandButton value="Agregar" action="#{adminClienteBean.agregarCliente}" />
                <h:commandButton value="Limpiar" action="#{adminClienteBean.limpiar}" />
            </h:panelGroup>
        </h:form>

        <h:form>
            <!-- Se crea una tabla donde se presentan los clientes del sistema -->
            <p:dataTable
                id="data"
                value="#{adminClienteBean.clientes}"
                var="file"
                scrollable="false"
                scrollHeight="100px"
                paginator="true"
                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                resizableColumns="true"
                rows="5">


                <p:column headerText="Número Documento" sortBy="#{file.numeroDocumento}">
                    <h:outputText value="#{file.numeroDocumento}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{file.nombre}" />
                </p:column>

                <p:column headerText="Teléfono Res">
                    <h:outputText value="#{file.telefonoResidencia}" />
                </p:column>

                <p:column headerText="Celular">
                    <h:outputText value="#{file.celular}" />
                </p:column>

                <p:column headerText="Dirección">
                    <h:outputText value="#{file.direccion}" />
                </p:column>

                <p:column headerText="paìs">
                    <h:outputText value="#{file.pais}" />
                </p:column>               
                <p:column headerText="Departamento">
                    <h:outputText value="#{file.departamento}" />
                </p:column>               
                <p:column headerText="Ciudad">
                    <h:outputText value="#{file.ciudad}" />
                </p:column>
                <p:column headerText="Profesión">
                    <h:outputText value="#{file.profesion}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{file.email}" />
                </p:column>

                <p:column headerText="Eliminar">
                    <h:commandButton value = "Eliminar"  actionListener="#{adminClienteBean.eliminarCliente(file)}"/>
                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>


</ui:composition>
